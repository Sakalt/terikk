<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terikk</title>
    <style>
        #game-container { position: relative; width: 800px; height: 600px; border: 1px solid black; }
        .player, .item, .enemy, .tree, .ore { position: absolute; }
        .inventory-item { cursor: pointer; }
        #joystick { position: absolute; bottom: 10px; left: 10px; width: 100px; height: 100px; background: gray; border-radius: 50%; }
        #joystick-handle { position: absolute; width: 30px; height: 30px; background: darkgray; border-radius: 50%; left: 50%; top: 50%; transform: translate(-50%, -50%); }
        #hp-bar { position: absolute; bottom: 10px; left: 10px; height: 20px; background: red; width: 100px; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player" class="player" style="width: 40px; height: 40px; background: blue;"></div>
        <div id="inventory"></div>
        <div id="joystick">
            <div id="joystick-handle"></div>
        </div>
        <div id="hp-bar"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
