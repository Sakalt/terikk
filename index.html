<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ゲーム</title>
    <style>
        #world-container {
            position: relative;
            width: 1000px;
            height: 800px;
            border: 1px solid black;
        }
        .block {
            position: absolute;
            width: 50px;
            height: 50px;
        }
        #player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
        }
        #inventory {
            margin-top: 20px;
        }
        .inventory-item {
            display: inline-block;
            margin: 5px;
        }
        #hp-bar {
            width: 100%;
            height: 20px;
            background-color: lightgrey;
        }
        #hp-bar > div {
            height: 100%;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="world-container">
        <div id="player"></div>
    </div>
    <div id="hp-bar">
        <div></div>
    </div>
    <div id="inventory"></div>
    <div>
        <select id="craft-select"></select>
        <button id="craft-button">クラフト</button>
        <button id="add-item-button">アイテムを追加</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
