<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テラリア風ゲーム</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #game-container { position: relative; width: 100vw; height: 100vh; background-color: #87CEEB; }
        #player { position: absolute; width: 50px; height: 50px; background: #0F0; }
        .item, .enemy, .block { position: absolute; width: 30px; height: 30px; }
        #joystick, #inventory-joystick { position: absolute; bottom: 10px; width: 100px; height: 100px; border-radius: 50%; background: rgba(0,0,0,0.5); }
        #joystick-handle, #inventory-joystick-handle { position: absolute; width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.8); cursor: pointer; }
        #hp-bar { position: absolute; top: 10px; left: 10px; width: 200px; height: 20px; background: #ddd; }
        #hp-bar > div { height: 100%; background: #f00; }
        #inventory { position: absolute; bottom: 120px; left: 10px; }
        .inventory-item { cursor: pointer; }
        #crafting-menu { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 5px; }
        #crafting-menu select { margin-bottom: 10px; }
        #world-container { position: absolute; top: 60px; left: 0; width: 100%; height: calc(100% - 60px); overflow: hidden; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="world-container"></div>
        <div id="player"></div>
        <div id="joystick">
            <div id="joystick-handle"></div>
        </div>
        <div id="inventory-joystick">
            <div id="inventory-joystick-handle"></div>
        </div>
        <div id="inventory"></div>
        <div id="hp-bar"><div></div></div>
        <div id="crafting-menu">
            <select id="craft-select">
                <option value="">アイテムを選択</option>
            </select>
            <button id="craft-button">クラフト</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
