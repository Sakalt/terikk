<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 1000px;
            height: 800px;
            background-color: #e0e0e0;
            overflow: hidden;
        }
        #world-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .block, .item, .enemy {
            position: absolute;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .block {
            background-color: #aaa;
        }
        .item {
            background-color: #f00;
        }
        .enemy {
            color: red;
        }
        #player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #joystick {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            bottom: 10px;
            left: 10px;
        }
        #joystick-handle {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #888;
            border-radius: 50%;
            cursor: pointer;
        }
        #inventory {
            position: absolute;
            bottom: 10px;
            left: 120px;
            display: flex;
            flex-wrap: wrap;
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
        }
        .inventory-item {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        #crafting-menu {
            position: absolute;
            bottom: 10px;
            left: 330px;
            display: flex;
            flex-direction: column;
        }
        #craft-select {
            margin-bottom: 5px;
        }
        #craft-button {
            margin-top: 5px;
        }
        #get-any-item-btn {
            margin-top: 10px;
        }
        #hp-bar {
            position: absolute;
            bottom: 10px;
            left: 550px;
            width: 200px;
            height: 20px;
            border: 1px solid #000;
            background-color: #fff;
        }
        #hp-bar div {
            height: 100%;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="world-container"></div>
        <div id="player">P</div>
        <div id="joystick">
            <div id="joystick-handle"></div>
        </div>
        <div id="inventory"></div>
        <div id="crafting-menu">
            <select id="craft-select">
                <option value="">アイテムを選択</option>
            </select>
            <button id="craft-button">クラフト</button>
            <button id="get-any-item-btn">アイテムをなんでもゲット</button>
        </div>
        <div id="hp-bar">
            <div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
