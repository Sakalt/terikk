<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム</title>
    <style>
        /* スタイルの追加 */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #f00;
        }
        #inventory {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100vh;
            background-color: #fff;
            border: 1px solid #000;
            overflow-y: auto;
        }
        #hp-bar, #mana-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 20px;
            background-color: #f00;
            width: 100px;
        }
        #mana-bar {
            top: 25px;
            background-color: #00f;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="hp-bar"></div>
        <div id="mana-bar"></div>
    </div>
    <div id="inventory"></div>
    <div id="craft-menu" style="display: none;">
        <div id="craft-items"></div>
        <button id="craft-btn">クラフト</button>
    </div>
    <button id="give-all-items-btn">アイテム全取得</button>
    <button id="attack-btn">攻撃</button>
    <button id="use-potion-btn">ポーション使用</button>
    <script src="script.js"></script>
</body>
</html>
