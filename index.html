<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .item, .enemy, .tree, #player {
            position: absolute;
            bottom: 0;
        }
        .item {
            font-size: 24px;
        }
        .enemy {
            font-size: 24px;
        }
        .tree {
            width: 20px;
            height: 60px;
            background-color: green;
        }
        #player {
            width: 30px;
            height: 30px;
            background-color: blue;
        }
        #hp-bar {
            width: 100px;
            height: 20px;
            background-color: red;
        }
        #joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }
        #joystick-handle {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="hp-bar"></div>
        <div id="joystick">
            <div id="joystick-handle"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
